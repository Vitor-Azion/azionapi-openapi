name: Generate

on:
  push:
    branches: [ poc-automation ]
  pull_request:
    branches: [ poc-automation ]

jobs:
  test_job:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:18.04
    steps:
      - name: Setup Env
        run: apt-get update && apt-get install -y npm git 

      - name: install openapi-generator
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Install git
        run: |
          mkdir tmp
          cd /tmp
          curl -o git.tar.gz https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.26.2.tar.gz
          tar -zxf git.tar.gz
          cd git-*
          make prefix=/usr/local all
          make prefix=/usr/local install
          exec bash
          cd ..
          cd ..

      - name: Setting GIT
        run: git config --global url."https://${{ secrets.GLOBAL_TOKEN }}:x-oauth-basic@github.com/aziontech".insteadOf "https://github.com/aziontech"


      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: aziontech/azionapi-go-sdk
          path: './gosdk'

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      #get all .yaml files which were added/modified
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.yaml

      - name: Run openapi-generator for changed files
        run: |
          suffix=".yaml"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            removed=${file#"$suffix"}
            npx @openapitools/openapi-generator-cli generate -i $file -g go -o ./gosdk/$removed;\
          done
      
